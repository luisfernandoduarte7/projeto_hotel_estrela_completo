<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Quartos - Gerenciamento de Hotel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/quarto.js"></script>
</head>

<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<span class="fs-4">Gerenciamento de Hotel</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="hospede.html" class="nav-link ">Hóspedes</a></li>
				<li class="nav-item"><a href="quarto.html" class="nav-link active">Quartos</a></li>
				<li class="nav-item"><a href="reserva.html" class="nav-link">Reservas</a></li>
			</ul>
		</header>


		<div class="content">
			<h2>Quartos</h2>
			<button class="btn btn-primary mb-3" onclick="showAddGuestForm()">Incluir</button>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Capacidade</th>
						<th>Preco</th>
						<th>Andar</th>
						<th>Numero</th>
					</tr>
				</thead>
				<tbody id="roomTableBody">
					<!-- Quarto serão carregados aqui -->
				</tbody>
			</table>
		</div>


		<div id="roomFormModal" style="display:none;">
			<h3 id="formTitle">Incluir Quarto</h3>
			<form id="roomForm">
				<input type="hidden" id="roomid">
				<div class="mb-3">
					<label for="roomcapacidade" class="form-label">Capacidade</label>
					<input type="" class="form-control" id="roomcapacidade" required>
				</div>

				<div class="mb-3">
					<label for="roompreco" class="form-label">Preco</label>
					<input type="" class="form-control" id="roompreco" required>

					<div class="mb-3">
						<label for="roomandar" class="form-label">Andar</label>
						<input type="" class="form-control" id="roomandar" required>

						<div class="mb-3">
							<label for="roomnumero" class="form-label">Numero</label>
							<input type="number" class="form-control" id="roomnumero" required>

						</div>

						<button type="submit" class="btn btn-primary">Salvar</button>
						<button type="button" class="btn btn-secondary" onclick="closeGuestForm()">Cancelar</button>
			</form>
		</div>
	</div>
</body>

</html>
