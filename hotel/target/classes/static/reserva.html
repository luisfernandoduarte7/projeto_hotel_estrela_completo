<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Quartos - Gerenciamento de Hotel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/reserva.js"></script>
</head>

<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<span class="fs-4">Gerenciamento de Hotel</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="hospede.html" class="nav-link ">Hóspedes</a></li>
				<li class="nav-item"><a href="quarto.html" class="nav-link">Quartos</a></li>
				<li class="nav-item"><a href="reserva.html" class="nav-link active">Reservas</a></li>
			</ul>
		</header>


		<div class="content">
			<h2>Reserva</h2>
			<button class="btn btn-primary mb-3" onclick="showAddReservationtForm()">Incluir</button>
			<table class="table">
				<thead>
					<tr>
						<th>Hospede</th>
						<th>Quarto</th>
						<th>Check-in</th>
						<th>Check-out</th>
					</tr>
				</thead>
				<tbody id="reservationTableBody">
					<!-- Quarto serão carregados aqui -->
				</tbody>
			</table>
		</div>


		<div id="reservationFormModal" style="display:none;">
			<h3 id="formTitle">Incluir Reserva</h3>
			<form id="reservationForm">
				<input type="hidden" id="reservationid">
				
				<div class="mb-3">
					<label for="reservationguest" class="form-label">Hospede</label>
					<input type="number" class="form-control" id="reservationguest" required>
				</div>
				
				<div class="mb-3">
					<label for="reservationroom" class="form-label">Quarto</label>
					<input type="number" class="form-control" id="reservationroom" required>
				</div>
					<div class="mb-3">
						<label for="reservationcheckin" class="form-label">checkInDate</label>
						<input type="date" class="form-control" id="reservationcheckin" required>

						<div class="mb-3">
							<label for="reservationcheckout" class="form-label">checkOutDate</label>
							<input type="date" class="form-control" id="reservationcheckout" required>

						</div>

						<button type="submit" class="btn btn-primary">Salvar</button>
						<button type="button" class="btn btn-secondary" onclick="closeReservationForm()">Cancelar</button>
			</form>
		</div>
	</div>
</body>

</html>
